<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main>
    <header class="header">
        <h1 id="nombreapp">Registro de Actividades</h1>
        <p>Michael Stevent Chavarro Nope</p>
    </header>

    <section class="tabla">
        <h1>Tabla de Actividades</h1>
        <table border="1" id="actividades">
            <thead>
                <tr>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                    <th>Actividad</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody>
                <!--  -->
            </tbody>
        </table>
    </section>

    <section class="promedio">
        <h1>Agregar Actividad</h1>
        <input type="text" id="actividad" placeholder="Actividad">
        <input type="text" id="nota" placeholder="Nota">
        <button id="agregar">Agregar</button>
    </section>
    
    <section class="actividad">
        <h1>Estado</h1>
        <input type="text" id="promedio" placeholder="Promedio">
        <input type="text" id="estado" placeholder="Aprobado o Desaprobado">
    </section>
</main>

<script src="/js/java.js"></script>
</body>
</html>
